<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob's Paper Tracker</title>
    <style>
        :root { --blue: #2c3e50; --light: #ecf0f1; }
        body { font-family: sans-serif; background: var(--light); padding: 20px; }
        .card { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--blue); }
        .group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“° Paper Tracker</h2>
    <form id="paperForm">
        <div class="group">
            <label>Day</label>
            <select name="day" required>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <div class="group">
            <label>Date</label>
            <select name="date" id="dateDropdown" required></select>
        </div>

        <div class="group">
            <label>Papers Ordered</label>
            <input type="number" name="ordered" id="ordered" required>
        </div>

        <div class="group">
            <label>Papers Sold</label>
            <input type="number" name="sold" id="sold" required>
        </div>

        <div class="group" style="background: #f9f9f9; padding: 10px; border-radius: 8px;">
            <label>Payment Split</label>
            <input type="number" name="cash" id="cash" placeholder="Cash Amount">
            <input type="number" name="vipps" id="vipps" placeholder="Vipps Amount" style="margin-top:8px">
            <small id="mathCheck" style="color: red; display: none;">Total doesn't match papers sold!</small>
        </div>

        <div class="group">
            <label>Tips (NOK)</label>
            <input type="number" name="tips" value="0">
        </div>

        <button type="submit" id="submitBtn">Save Route</button>
    </form>
    <div id="status" style="display:none; text-align:center; font-weight:bold; color:green; margin-top:15px;">Success! Data sent to sheet. ðŸš€</div>
</div>

<script>
    // 1. Generate Weekend Dates for the last 3 weeks
    const dateDropdown = document.getElementById('dateDropdown');
    const today = new Date();
    for (let i = 0; i < 21; i++) {
        let d = new Date();
        d.setDate(today.getDate() - i);
        if (d.getDay() === 0 || d.getDay() === 6) { // 0 = Sun, 6 = Sat
            let opt = document.createElement('option');
            opt.value = d.toLocaleDateString('en-GB');
            opt.innerHTML = d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
            dateDropdown.appendChild(opt);
        }
    }

    // 2. Submit Logic
    const scriptURL = 'REPLACE_WITH_YOUR_NEW_SCRIPT_URL';
    const form = document.getElementById('paperForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Basic validation: Sold must be <= Ordered
        if (parseInt(document.getElementById('sold').value) > parseInt(document.getElementById('ordered').value)) {
            alert("Error: Sold papers cannot be more than ordered!");
            return;
        }

        document.getElementById('submitBtn').disabled = true;
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => {
                form.style.display = 'none';
                document.getElementById('status').style.display = 'block';
            });
    });
</script>

</body>
</html>
