<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG-bud - Jakob sine salg</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --bg: #f4f7f6; --vipps: #ff5b24; --cash: #2ecc71; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); padding: 15px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        .group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .split { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .section-label { font-size: 0.8em; text-transform: uppercase; color: #7f8c8d; margin-top: 10px; display: block; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        button { width: 100%; background: var(--success); color: white; border: none; padding: 16px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #status { display: none; text-align: center; }
        .summary-box { background: #f0f7ff; padding: 20px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px solid #d0e3ff; }
    </style>
</head>
<body>

<div class="card">
    <div id="formContainer">
        <h2>üì∞ Avis-tracker</h2>
        <form id="paperForm">
            <div class="split">
                <div class="group"><label>Dag</label>
                    <select name="day" id="daySelect">
                        <option value="L√∏rdag">L√∏rdag</option>
                        <option value="S√∏ndag">S√∏ndag</option>
                    </select>
                </div>
                <div class="group"><label>Antall bestilt</label>
                    <input type="number" name="ordered" id="ordered" value="14">
                </div>
            </div>

            <div class="group"><label>Dato</label>
                <select name="date" id="dateDropdown"></select>
            </div>

            <span class="section-label">Antall Aviser Solgt</span>
            <div class="split">
                <div class="group"><label style="color:var(--vipps)">P√• Vipps</label>
                    <input type="number" name="vipps_sold" id="vSold" placeholder="0" required>
                </div>
                <div class="group"><label style="color:var(--cash)">I Kontanter</label>
                    <input type="number" name="cash_sold" id="cSold" placeholder="0" required>
                </div>
            </div>

            <span class="section-label">Tips mottatt (kr)</span>
            <div class="split">
                <div class="group"><label style="color:var(--vipps)">Vipps Tips</label>
                    <input type="number" name="vipps_tips" id="vTips" value="0">
                </div>
                <div class="group"><label style="color:var(--cash)">Cash Tips</label>
                    <input type="number" name="cash_tips" id="cTips" value="0">
                </div>
            </div>

            <button type="submit" id="submitBtn">Lagre dagens salg</button>
        </form>
    </div>

    <div id="status">
        <h3>‚úÖ Lagret!</h3>
        <div class="summary-box" id="summary"></div>
        <button onclick="location.reload()" style="background: var(--primary); margin-top: 20px;">Logg ny dag</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzZ0Ko8mf2LZr7ofp1pMiseXNKJDVuqp2w3rYph5LPK0eVqqYNbmn4tymSYtYzyFKZ/exec'; // Sjekk at denne er fra din NYESTE distribusjon
    const form = document.getElementById('paperForm');

    document.getElementById('daySelect').onchange = (e) => {
        document.getElementById('ordered').value = (e.target.value === 'L√∏rdag') ? 14 : 11;
    };

    const today = new Date();
    for (let i = 0; i < 14; i++) {
        let d = new Date(); d.setDate(today.getDate() - i);
        if (d.getDay() === 0 || d.getDay() === 6) {
            let opt = document.createElement('option');
            opt.value = d.toLocaleDateString('nb-NO');
            opt.innerHTML = d.toLocaleDateString('nb-NO', { weekday: 'short', day: 'numeric', month: 'short' });
            document.getElementById('dateDropdown').appendChild(opt);
        }
    }

    form.onsubmit = e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Lagrer...";
        
        const vS = Number(document.getElementById('vSold').value);
        const cS = Number(document.getElementById('cSold').value);
        const vT = Number(document.getElementById('vTips').value);
        const cT = Number(document.getElementById('cTips').value);
        
        const totalSolgt = vS + cS;
        const vippsInn = (vS * 55) + vT;
        const tilVG = totalSolgt * 33;
        const lonn = (totalSolgt * 22) + vT + cT;
        const balanse = vippsInn - tilVG;

        // Vis suksess-skjermen med dagens tall umiddelbart
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('status').style.display = 'block';
        
        const updateSummary = (yearTotal = "Laster...") => {
            document.getElementById('summary').innerHTML = `
                <p>üí∞ <strong>L√∏nn i dag:</strong> ${lonn} kr</p>
                <p style="color:#d35400; font-weight:bold">${balanse < 0 ? 'üí∏ Jakob gir mamma: ' + Math.abs(balanse) + ' kr i CASH' : 'üí∏ Mamma gir Jakob: ' + balanse + ' kr til BANK'}</p>
                <p>üè¶ <strong>Til VG:</strong> ${tilVG} kr</p>
                <hr style="border:0; border-top:1px solid #d0e3ff; margin:15px 0;">
                <p style="text-align:center; font-size:1.1em; margin-bottom:5px;">üìà <strong>Totalt tjent i √•r:</strong></p>
                <p style="text-align:center; font-size:1.6em; color:var(--success); font-weight:bold; margin:0;">${yearTotal} ${yearTotal !== "Laster..." ? 'kr' : ''}</p>
            `;
        };

        updateSummary(); // Viser "Laster..." f√∏rst

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(res => res.json())
            .then(data => {
                updateSummary(data.totalYear); // Oppdaterer med ekte total fra Google
            })
            .catch(err => {
                console.log(err);
                updateSummary("Feil ved henting");
            });
    };
</script>
</body>
</html>
