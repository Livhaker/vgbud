<div class="card">
    <h2>ðŸ“° Jakob's Paper Route</h2>
    <form id="paperForm">
        <div class="group">
            <label>Day</label>
            <select name="day" id="daySelect" required>
                <option value="Saturday">Saturday (Preset: 14)</option>
                <option value="Sunday">Sunday (Preset: 11)</option>
            </select>
        </div>

        <div class="group">
            <label>Date</label>
            <select name="date" id="dateDropdown" required></select>
        </div>

        <div class="group">
            <label>Papers Ordered</label>
            <input type="number" name="ordered" id="ordered" value="14" required>
        </div>

        <div class="group">
            <label>Papers Sold</label>
            <input type="number" name="sold" id="sold" placeholder="How many sold?" required>
        </div>

        <div class="group" style="background: #f0f7ff; padding: 15px; border-radius: 10px;">
            <label>Payments (Total must match Sold Ã— 55)</label>
            <input type="number" name="cash" id="cash" placeholder="Cash (kr)" required>
            <input type="number" name="vipps" id="vipps" placeholder="Vipps (kr)" style="margin-top:8px" required>
            <p id="calcHint" style="font-size: 0.8em; margin-top: 10px; color: #555;">Target: <span id="targetMoney">0</span> kr</p>
        </div>

        <div class="group">
            <label>Tips (kr)</label>
            <input type="number" name="tips" id="tips" value="0">
        </div>

        <button type="submit" id="submitBtn">Submit to Mom & Sheet</button>
    </form>
</div>

<script>
    const daySelect = document.getElementById('daySelect');
    const orderedInput = document.getElementById('ordered');
    const soldInput = document.getElementById('sold');
    const targetSpan = document.getElementById('targetMoney');

    // Auto-update presets when Day changes
    daySelect.addEventListener('change', () => {
        orderedInput.value = (daySelect.value === 'Saturday') ? 14 : 11;
    });

    // Show him how much money he should have total
    soldInput.addEventListener('input', () => {
        targetSpan.innerText = soldInput.value * 55;
    });

    // ... (Keep the date generation and fetch script from previous version) ...
</script>
