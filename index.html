<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakobs Avis-tracker</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        #status { display: none; text-align: center; }
        .summary { background: #eef9f2; padding: 15px; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="formContainer">
        <h2>üì∞ Jakobs Avis-tracker</h2>
        <form id="paperForm">
            <div class="group">
                <label>Dag</label>
                <select name="day" id="daySelect">
                    <option value="L√∏rdag">L√∏rdag (14 aviser)</option>
                    <option value="S√∏ndag">S√∏ndag (11 aviser)</option>
                </select>
            </div>
            <div class="group">
                <label>Dato</label>
                <select name="date" id="dateDropdown"></select>
            </div>
            <div class="group">
                <label>Antall bestilt</label>
                <input type="number" name="ordered" id="ordered" value="14">
            </div>
            <div class="group">
                <label>Antall solgt</label>
                <input type="number" name="sold" id="sold" required>
            </div>
            <div class="group">
                <label>Kontanter inn (kr)</label>
                <input type="number" name="cash" id="cash" required>
            </div>
            <div class="group">
                <label>Vipps inn (kr)</label>
                <input type="number" name="vipps" id="vipps" required>
            </div>
            <div class="group">
                <label>Tips (kr)</label>
                <input type="number" name="tips" id="tips" value="0">
            </div>
            <button type="submit" id="submitBtn">Lagre dagens salg</button>
        </form>
    </div>

    <div id="status">
        <h3>‚úÖ Lagret!</h3>
        <div class="summary">
            <p>üí∞ Jakobs l√∏nn: <span id="resLonn">0</span> kr</p>
            <p id="resActionText"></p>
            <p>üè¶ Til VG: <span id="resVG">0</span> kr</p>
        </div>
        <button onclick="location.reload()" style="margin-top:15px; background:#34495e">Logg ny dag</button>
    </div>
</div>

<script>
    // LIM INN DIN NYE URL HER:
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxwP6MlRYVGxNX6GIi6XwpIr_pV2NET2Ghitm9jGJZcVFa_AIrIEE3fHm7LMe3xpRDf/exec';
    
    const form = document.getElementById('paperForm');
    
    // Auto-oppdater bestilt antall
    document.getElementById('daySelect').onchange = function() {
        document.getElementById('ordered').value = (this.value === 'L√∏rdag') ? 14 : 11;
    };

    // Generer datoer
    const today = new Date();
    for (let i = 0; i < 14; i++) {
        let d = new Date();
        d.setDate(today.getDate() - i);
        if (d.getDay() === 0 || d.getDay() === 6) {
            let opt = document.createElement('option');
            opt.value = d.toLocaleDateString('nb-NO');
            opt.innerHTML = d.toLocaleDateString('nb-NO', { weekday: 'short', day: 'numeric', month: 'short' });
            document.getElementById('dateDropdown').appendChild(opt);
        }
    }

    form.onsubmit = e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Lagrer...";

        // Beregn lokalt for visning p√• skjermen
        const solgt = Number(document.getElementById('sold').value);
        const vipps = Number(document.getElementById('vipps').value);
        const tips = Number(document.getElementById('tips').value);
        const tilVG = solgt * 33;
        const lonn = (solgt * 22) + tips;
        const balanse = vipps - tilVG;

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(res => {
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('status').style.display = 'block';
                document.getElementById('resLonn').innerText = lonn;
                document.getElementById('resVG').innerText = tilVG;
                
                const actionPara = document.getElementById('resActionText');
                if (balanse < 0) {
                    actionPara.innerHTML = "üí∏ Jakob m√• gi mamma: <br><strong>" + Math.abs(balanse) + " kr i cash</strong>";
                } else {
                    actionPara.innerHTML = "üí∏ Mamma skylder Jakob: <br><strong>" + balanse + " kr</strong>";
                }
            })
            .catch(err => alert("Feil: " + err));
    };
</script>
</body>
</html>
